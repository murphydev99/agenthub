<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentHub Support - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0B2545 0%, #13476E 50%, #0B2545 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 440px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #E94B4B 0%, #ff6b6b 100%);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(233, 75, 75, 0.3);
        }

        .logo svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        .brand-title {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 400;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 32px;
        }

        .welcome-title {
            color: #0B2545;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        /* B2C will inject form elements into this div */
        #api {
            /* Style the B2C injected content */
        }

        /* Override B2C default styles */
        #api .intro {
            display: none;
        }

        #api .divider {
            display: none;
        }

        #api label {
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }

        #api input[type="email"],
        #api input[type="password"],
        #api input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            margin-bottom: 4px;
        }

        #api input[type="email"]:focus,
        #api input[type="password"]:focus,
        #api input[type="text"]:focus {
            outline: none;
            border-color: #E94B4B;
            box-shadow: 0 0 0 3px rgba(233, 75, 75, 0.1);
        }

        #api .error {
            color: #dc2626;
            font-size: 12px;
            margin-top: 4px;
            margin-bottom: 12px;
        }

        #api .buttons {
            margin-top: 24px;
        }

        #api button[type="submit"],
        #api #next {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #E94B4B 0%, #ff6b6b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 14px rgba(233, 75, 75, 0.25);
        }

        #api button[type="submit"]:hover,
        #api #next:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(233, 75, 75, 0.35);
        }

        #api button[type="submit"]:active,
        #api #next:active {
            transform: translateY(0);
        }

        #api #cancel {
            display: none;
        }

        #api .working {
            display: none;
        }

        #api .create {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        #api .create p {
            color: #6b7280;
            font-size: 14px;
        }

        #api .create a {
            color: #E94B4B;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        #api .create a:hover {
            color: #c53434;
            text-decoration: underline;
        }

        #api #forgotPassword {
            color: #E94B4B;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            display: inline-block;
            margin-top: 8px;
            transition: color 0.2s;
        }

        #api #forgotPassword:hover {
            color: #c53434;
            text-decoration: underline;
        }

        #api .rememberMe {
            margin: 20px 0;
        }

        #api .rememberMe label {
            display: flex;
            align-items: center;
            font-weight: 400;
            cursor: pointer;
        }

        #api .rememberMe input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .footer-links {
            margin-top: 8px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin: 0 12px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: white;
            text-decoration: underline;
        }

        /* Loading spinner for async operations */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f4f6;
            border-top-color: #E94B4B;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #api .working .spinner {
            display: block;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .brand-title {
                font-size: 24px;
            }

            .welcome-title {
                font-size: 20px;
            }
        }

        /* Additional B2C element overrides */
        #api .entry {
            margin-bottom: 16px;
        }

        #api .entry-item {
            margin-bottom: 16px;
        }

        #api .password-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Social login buttons if configured */
        #api .social {
            margin-bottom: 24px;
        }

        #api .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        #api button.accountButton {
            padding: 10px 20px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #api button.accountButton:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo and Branding -->
        <div class="logo-section">
            <div class="logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
                    <path d="M2 17L12 22L22 17"/>
                    <path d="M2 12L12 17L22 12"/>
                </svg>
            </div>
            <h1 class="brand-title">AgentHub Support</h1>
            <p class="brand-subtitle">Support Portal</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Welcome Text -->
            <div class="welcome-text">
                <h2 class="welcome-title">Welcome Back</h2>
                <p class="welcome-subtitle">Sign in to access your support dashboard</p>
            </div>

            <!-- B2C will inject the sign-in form here -->
            <div id="api"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 Vistio. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Support</a>
            </div>
        </div>
    </div>

    <script>
        // Optional: Add custom JavaScript for enhanced interactions
        document.addEventListener('DOMContentLoaded', function() {
            // You can add custom behavior here
            // For example, tracking, analytics, or UI enhancements
            
            // Add smooth transitions
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });
        });
    </script>
</body>
</html>
