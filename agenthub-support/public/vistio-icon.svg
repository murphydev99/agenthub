  <circle cx="30" cy="40" r="12" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Top right node -->
  <circle cx="80" cy="30" r="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  
  <!-- Middle node (decision point) -->
